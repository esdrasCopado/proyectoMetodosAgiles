name: CInp

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    env:
      DB_HOST: mysql
      DB_NAME: test_db
      DB_USER: test_user
      DB_PASSWORD: test_password
      DB_DIALECT: mysql
      DB_PORT: 3306

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Change directory to backend
        working-directory: ./backend
        run: pwd

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Fix permissions for Mocha
        working-directory: ./backend
        run: chmod +x ./node_modules/.bin/mocha

      - name: Clean npm cache
        working-directory: ./backend
        run: npm cache clean --force

      - name: Esperar a que MySQL esté listo
        run: |
          max_attempts=30
          attempt=0
          until mysqladmin ping -h "$DB_HOST" --silent || [ $attempt -ge $max_attempts ]; do
            echo "Esperando a MySQL..."
            attempt=$((attempt + 1))
            sleep 1
          done
          if [ $attempt -ge $max_attempts ]; then
            echo "MySQL no está listo, abortando..."
            exit 1
          fi

      - name: Run tests
        working-directory: ./backend
        run: npm test








