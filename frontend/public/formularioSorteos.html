<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin-Products</title>
  <link rel="icon" href="imgs/favicon.png">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


  <link rel="stylesheet" href="estilos/dragDrop.css" />
  <link rel="stylesheet" href="estilos/formularioSorteo.css">
  <link rel="stylesheet" href="estilos/inputs.css">
  <link rel="stylesheet" href="estilos/navContainer.css">
  <link rel="stylesheet" href="estilos/mensageStyle.css">

  <script src="javaScript/header.js"></script>
</head>

<body>

  <header>
    <nav class="navbar">
      <div class="navContainer">
        <!-- Logo -->
        <div class="logo_container">
          <a href="index.html">
            <img src="imgs/logo.svg" alt="Logo de la página">
          </a>
        </div>

        <!-- Menú -->
        <ul class="nav-links">
          <li><a href="index.html">Salir</a></li>
          <li><a href="formularioSorteos.html">Crear Sorteo</a></li>
          <li><a href="formularioSorteos.html">Usuario</a></li>
        </ul>

        <!-- Botón de menú hamburguesa para móviles -->
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>
  </header>

  <div class="input_container">
    <div class="main">
      <div class="titulo">
        <h2>Registra un nuevo Sorteo</h2>
      </div>
      <!-------------inputs-------------->
      <div class="input-user">
        <div class="input-user">
          <input id="nombre_sorteo" required="true" type="text" name="text" autocomplete="off" class="input" />
          <label class="user-label">Nombre del sorteo</label>
        </div>
      </div>
      <div id="errorNombreSorteo"></div>

      <!-- Inputs Rango Numeros -->
      <div class="input-user">
        <div class="input-user">
          <input id="RangoNumeros" required="true" type="text" name="text" autocomplete="off" class="input" />
          <label class="user-label">Rango de numeros</label>
        </div>
      </div>
      <div id="error-RangoNumeros"></div>

      <!-- Inputs Numeros -->
      <div class="input-user">
        <div class="input-user">
          <input id="CostoNumero" required="true" type="number" name="text" autocomplete="off" class="input" />
          <label class="user-label">Costo de los numeros</label>
        </div>
      </div>
      <div id="error-CostoNumero"></div>


      <!-- Inputs Fechas -->
      <div id="dateElement" class="input-user">
        <input id="fechaInicio" required="" type="date" name="fecha de nacimient" autocomplete="off"
          class="input input-date" />
        <label class="user-label">Fecha de Inicio</label>
      </div>
      <div id="error-fechaInicio"></div>

      <div id="dateElement" class="input-user">
        <input id="fechaFin" required="" type="date" name="fecha de nacimient" autocomplete="off"
          class="input input-date" />
        <label class="user-label">Fecha de Fin</label>
      </div>
      <div id="error-fechaFin"></div>

    </div>
    <!-------------drag and drop area-------------->
    <div id="file-upload-form" class="file-upload-form">
      <div class="file-upload-label">
        <div class="file-upload-design">
          <svg viewBox="0 0 640 512" height="1em">
            <path
              d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z">
            </path>
          </svg>
          <p>Suelta la imagen aqui</p>
          <label for="file" class="browse-button">Busca la imagen</label>
        </div>
        <input id="file" type="file" style="display: none" />
      </div>
    </div>

    <div id="image-container" style="display: none">
      <img id="image-preview" src="" alt="Uploaded Image" />
      <button id="upload-button">
        <span id="upload" class="material-symbols-outlined"> publish </span>Registrar Nuevo Sorteo
      </button>
    </div>
  </div>

  </div>

  <div class="overlay"></div>

  <div id="alert-container"></div>

  </div>
  <script src="javaScript/alertMesage.js"></script>
  <script src="javaScript/validarInputs.js"></script>
  <script src="javaScript/direccionHost.js"></script>
  <script src="javaScript/dragDrop.js"></script>
  

</body>

</html>
